<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Gastos Comunes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        form {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin-bottom: 30px;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
            margin-top: 30px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
            font-family: Consolas, monospace;
            border: 1px solid #ddd;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 10px;
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            form {
                width: 90%;
                padding: 20px;
            }
            input[type="text"], select, button {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Generar Gastos Comunes</h1>
    <form method="post">
        {% csrf_token %}
        
        <!-- Campo Año con formato YYYY -->
        <label for="anio">Año (YYYY):</label>
        <input type="text" id="anio" name="anio" pattern="^\d{4}$" maxlength="4" required title="Por favor ingrese un año válido (4 dígitos)">
        
        <!-- Campo Mes con lista de opciones de 01 a 12 -->
        <label for="mes">Mes (Opcional):</label>
        <select id="mes" name="mes">
            <option value="">Seleccione el mes</option>
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select><br>

        <button type="submit">Generar</button>
    </form>

    {% if resultado %}
        <h2>Resultado:</h2>
        <pre>{{ resultado }}</pre>
    {% endif %}

    <a href="/">Volver al Dashboard</a>
</body>
</html>
