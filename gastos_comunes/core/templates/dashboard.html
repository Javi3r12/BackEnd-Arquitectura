<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Gastos Comunes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #6200ee;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #6200ee;
            color: white;
        }
        button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #5c00d1;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard de Gastos Comunes</h1>
    </header>
    <main>
        <h2>Lista de Gastos Pendientes</h2>
        <table>
            <thead>
                <tr>
                    <th>Departamento</th>
                    <th>Periodo</th>
                    <th>Monto</th>
                </tr>
            </thead>
            <tbody>
                {% for gasto in gastos_pendientes %}
                <tr>
                    <td>{{ gasto.departamento }}</td>
                    <td>{{ gasto.periodo }}</td>
                    <td>{{ gasto.monto }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="button-container">
            <a href="/agregar-departamento">
                <button>Agregar Departamento</button>
            </a>
            <a href="/generar-gastos">
                <button>Generar Gastos Comunes</button>
            </a>
            <a href="/marcar-pago">
                <button>Marcar Pago</button>
            </a>
            <a href="/gastos-pendientes">
                <button>Ver Gastos Pendientes</button>
            </a>
        </div>
    </main>
</body>
</html>
